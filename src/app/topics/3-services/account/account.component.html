<div>
  <h5>{{ account.name }}</h5>
  <hr>
  <p>This account is {{ account.status }} with id {{account.id}}</p>
  <button (click)="onSetTo(status.active)">Set to {{status.active}}</button>
  <button (click)="onSetTo(status.inactive)">Set to {{status.inactive}}</button>
  <button (click)="onSetTo(status.unknown)">Set to {{status.unknown}}</button>
</div>
