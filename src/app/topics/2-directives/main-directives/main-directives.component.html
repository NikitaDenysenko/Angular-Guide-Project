<button (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
<br><br>
<ul>
    <div *ngIf="onlyOdd">
        <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}">
            {{odd}}
        </li>
    </div>
    <!-- <div *ngIf="!onlyOdd">
        <li *ngFor="let even of evenNumbers">
            {{even}}
        </li>
    </div> -->
    <div *appUnless="onlyOdd">
        <li *ngFor="let even of evenNumbers">
            {{even}}
        </li>
    </div>
    <p appBasicHighlight>Style me with basic directive!</p>
    <p appRenderer>Styled with renderer</p>
    <p appHostlistener>Styled with HostListener</p>
    <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'">Style me with a better
        directive!</p>
    <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
    </div>
</ul>
