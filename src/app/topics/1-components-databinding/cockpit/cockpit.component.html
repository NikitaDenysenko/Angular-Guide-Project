<p-card>
  <p class="p-text-center p-text-bold">Add new Servers or blueprints!</p>

  <div class="card">
    <div class="p-fluid">
      <div class="p-field">
        <label for="server-name">Server Name</label>
        <input id="server-name" type="text" #serverNameInput pInputText />
      </div>
      <div class="p-field">
        <label for="server-content">Server Content</label>
        <input id="server-content" type="text" #serverContentInput pInputText />
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="p-d-flex p-jc-end">
      <button (click)="onAddOnAWS(serverNameInput)" pButton type="button" label="Add On AWS"
        class="p-button-warning"></button>
      <button (click)="onAddOnAzure(serverNameInput)" pButton type="button" label="Add On Azure"></button>
      <button (click)="onAddOnGCP(serverNameInput)" pButton type="button" label="Add On GCP" class="p-button-danger"></button>
    </div>
  </ng-template>
</p-card>
